<div class="container" width="700" height="400">
    <div id="main-slide" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#main-slide" data-slide-to="0" class="active"></li>
            <li data-target="#main-slide" data-slide-to="1" class=""></li>
            <li data-target="#main-slide" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active carousel-item-left">
                <img width=100% height=100% style="background-position: center center; object-fit: cover"
                     class="d-block w-100" src="{% static "mysite/images/members-crew.png" %}" alt="First slide">
                <div class="carousel-caption d-md-block">
                    <p class="fadeInUp wow" data-wow-delay=".6s" style="font-size:40px;visibility: visible;">Filming Crew</p>
                </div>
            </div>
            <div class="carousel-item carousel-item-next carousel-item-left">
                <img width=100% height=100% style="background-position: center center;object-fit: cover"
                     class="d-block w-100" src="{% static "mysite/images/members-actors.png" %}" alt="Second slide">
                <div class="carousel-caption d-md-block">
                    <p class="fadeInUp wow" data-wow-delay=".6s" style="font-size:40px;visibility: visible;">Actors & Actresses</p>
                </div>
            </div>
            <div class="carousel-item">
                <img width=100% height=100% style="background-position: center center;object-fit: cover"
                     class="d-block w-100" src="{% static "mysite/images/members-publicity.jpg" %}" alt="Third slide">
                <div class="carousel-caption d-md-block">
                    <p class="fadeInUp wow" data-wow-delay=".6s" style="font-size:40px;visibility: visible;">Publicity Team</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#main-slide" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#main-slide" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span></a>
    </div>
</div>

<div class="container" width="600" height=auto>
    <div id="second-slide" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">

            <li data-target="#second-slide" data-slide-to="1" class=""></li>

        <div class="carousel-inner">

                <img width=100% height=100% style="background-position: center center; object-fit: cover"

                    <p class="fadeInUp wow" data-wow-delay=".6s" style="font-size:40px;visibility: visible;">Club Managers</p>
                </div>
            </div>
            <div class="carousel-item carousel-item-next carousel-item-left">
                <img width=100% height=100% style="background-position: center center;object-fit: cover"
                     class="d-block w-100" src="{% static "mysite/images/members-technical.jpg" %}" alt="Second slide">
                <div class="carousel-caption d-md-block">
                    <p class="fadeInUp wow" data-wow-delay=".6s" style="font-size:40px;visibility: visible;">Technical Team</p>
                </div>
            </div>
            <div class="carousel-item">
                <img width=100% height=100% style="background-position: center center;object-fit: cover"

                <div class="carousel-caption d-md-block">
                    <p class="fadeInUp wow" data-wow-delay=".6s" style="font-size:40px;visibility: visible;">Writers</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#second-slide" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#second-slide" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<form action="{% url "members" %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="row" style="margin-bottom: 10px; text-align:center;" >
            <h1 style="color:white; margin-left:20px;font-size:30px">If you'd like to hear from us:</h1>
            <br>
            <div class="col" style="margin-top: 10px; text-align:center;">
                <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp"
                       placeholder="Enter email">
            </div>
            <div class="col" style="margin-top: 10px">
                <button type="submit" class="btn btn-danger">Submit</button>
            </div>
        </div>
</form>
